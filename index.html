
<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <style>

  .selected{
    fill: #333333;
  }
  .unselected{
    fill: pink;
  }
   svg{
     background: powderblue;
   }

   .country {
     fill: pink;
     stroke: #333333;
     stroke-width: 1;
   }

  </style>
  <body>
    <!-- <div id="map"></div> -->
      <!-- Bringing in d3 library -->
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <!-- bringing in topojson file for creating lightweight maps -->
      <script src="https://unpkg.com/topojson-client@3"></script>

      <script>
        var width = window.innerWidth,
            height = window.innerHeight,
            centered,
            clicked_point;

        var projection = d3.geoMercator()
            .translate([width/2, height/2]);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "map")

        var g = svg.append("g");

        var path = d3.geoPath()
            .projection(projection);


        d3.json("https://unpkg.com/world-atlas@1/world/110m.json", function(error, topology) {

          var countries = topojson.feature(topology, topology.objects.countries).features;

            g.selectAll(".country")
              .data(countries)
              .enter()
              .append("path")
              .attr("class", "country")
              .attr("d", path)
              .on('mouseover', function(d){
                d3.selectAll(".country")
                d3.select(this).attr("style", "fill: yellow");
              })
              .on('mouseout', function(d){
                d3.selectAll(".country")
                d3.select(this).attr("style", "fill: pink");

              });
           });
    </script>
  </body>
</html>
